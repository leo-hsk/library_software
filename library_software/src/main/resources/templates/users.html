<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>List of Users</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
<header th:insert="fragments/header.html :: header"> </header>
	<h2>List of all users</h2>
	<div class="main-content">
		<table class="table">
		<thead>
			<tr>
				<th>Username</th>
				<th>Email</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Role</th>
				<th>Action</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="user : ${users}">
				<td data-label="Username" th:utext="${user.username}">...</td>
				<td data-label="Email" th:utext="${user.email}">...</td>
				<td data-label="First Name" th:utext="${user.firstName}">...</td>
				<td data-label="Last Name" th:utext="${user.lastName}">...</td>
				<td data-label="Role" th:utext="${user.role?.name}">...</td>
				<td class="td-contains-btn">
					<form th:method="DELETE">
						<input type="hidden" name ="username" th:value="${user.username}">
						<input class="table-delete-btn" type="submit" value="delete">
					</form>
				</td>
			</tr>
			</tbody>
		</table>
		<!-- Check if errorMessage is not null and not empty -->
		<div th:if="${errorMessage}" th:utext="${errorMessage}" style="color: red; font-style: italic;">...</div>
		<!-- Tell user that he successfully altered the account settings -->
		<div th:if="${successMessage}" th:utext="${successMessage}" style="color: green; font-style: italic;">...</div>
	</div>
	<footer th:replace="fragments/footer.html :: footer"> </footer>
</body>
</html>
